<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky and Colorful Web Page</title>
    <style>
        body {
            background: linear-gradient(to right, #ff00cc, #3333ff);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }

        .chart-container {
            height: 400px;
            margin-bottom: 40px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }

        .file-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .file-input input[type="file"] {
            margin-top: 20px;
            border: none;
        }

        .file-input label {
            background-color: #ff00cc;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Funky and Colorful Web Page</h1>
        <section>
            <h2>Data Analysis</h2>
            <div class="chart-container">
                <div id="line-chart-container" class="chart-title"></div>
                <canvas id="line-chart"></canvas>
            </div>
            <div class="chart-container">
                <div id="bar-chart-container" class="chart-title"></div>
                <canvas id="bar-chart"></canvas>
            </div>
            <div class="chart-container">
                <div id="pie-chart-container" class="chart-title"></div>
                <canvas id="pie-chart"></canvas>
            </div>
        </section>
        <section>
            <div class="file-input">
                <h2>Upload CSV/Excel File</h2>
                <label for="file">Choose File</label>
                <input type="file" id="file" accept=".csv, .xlsx, .xls" onchange="handleFileUpload(this.files)">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Assuming you have included the Chart.js library

        // Function to read and analyze the CSV/Excel file
        function analyzeFile(file, chartTypes) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var contents = e.target.result;

                // Pass the file contents to the Python script for analysis
                fetch('analysis.php', {
                    method: 'POST',
                    body: contents
                })
                    .then(response => response.json())
                    .then(result => {
                        if (chartTypes.includes("line")) {
                            // Create a line chart
                            const lineChartCtx = document.getElementById("line-chart").getContext("2d");
                            new Chart(lineChartCtx, {
                                type: "line",
                                data: result.lineData, // Chart data from PHP
                                options: {}
                            });
                            document.getElementById("line-chart-container").innerText = result.lineTitle;
                        }

                        if (chartTypes.includes("bar")) {
                            // Create a bar chart
                            const barChartCtx = document.getElementById("bar-chart").getContext("2d");
                            new Chart(barChartCtx, {
                                type: "bar",
                                data: result.barData, // Chart data from PHP
                                options: {}
                            });
                            document.getElementById("bar-chart-container").innerText = result.barTitle;
                        }

                        if (chartTypes.includes("pie")) {
                            // Create a pie chart
                            const pieChartCtx = document.getElementById("pie-chart").getContext("2d");
                            new Chart(pieChartCtx, {
                                type: "pie",
                                data: result.pieData, // Chart data from PHP
                                options: {}
                            });
                            document.getElementById("pie-chart-container").innerText = result.pieTitle;
                        }
                    });
            };
            reader.readAsText(file);
        }

        // Function to handle file upload and selected chart types
        function handleFileUpload(files) {
            if (files.length > 0) {
                // Select chart types
                const selectedChartTypes = [];
                const lineCheckbox = document.getElementById("line-chart");
                const barCheckbox = document.getElementById("bar-chart");
                const pieCheckbox = document.getElementById("pie-chart");

                if (lineCheckbox.checked) {
                    selectedChartTypes.push("line");
                }
                if (barCheckbox.checked) {
                    selectedChartTypes.push("bar");
                }
                if (pieCheckbox.checked) {
                    selectedChartTypes.push("pie");
                }

                analyzeFile(files[0], selectedChartTypes);
            }
        }
    </script>
</body>

</html>
